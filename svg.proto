syntax = "proto3";

package transport_catalogue_serialization;

message Rgb{
  uint32 red = 1;
  uint32 green = 2;
  uint32 blue = 3;
}

message Rgba{
  uint32 red = 1;
  uint32 green = 2;
  uint32 blue = 3;
  double opacity = 4;
}

message ColorString{
  string color = 1;
}

message Color{
  oneof class_color_variant{
    Rgb rgb_color =1;
    Rgba rgba_color =2;
    ColorString string_color = 3;
  }
}
